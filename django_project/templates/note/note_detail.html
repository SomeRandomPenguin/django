<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Post Title 1</title>

    {% load static %}
    <!-- Add your custom CSS stylesheet here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'images.png' %}">

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Add Bootstrap CSS -->
    
</head>
<body>
    <header>
        <!-- Include your website's header/navbar here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <a class="navbar-brand" href="#">My Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <!-- Blog Post -->
                {% if note.image %}
                <div class="card mb-4 rounded">
                    <img class="card-img-top" src="{{ note.image.url }}" alt="Blog Post Image 1">
                    <div class="card-body">
                        <p class="card-text">{{note.date_posted}}</p>
                        <p class="card-text"></p>
                    </div>
                </div>
                {% endif %}

                <!-- Blog Post Content -->
                <div class="card mb-4 rounded">
                    <div class="card-body">
                        <h3 class="card-title">{{note.title}}</h3>
                        <p>{{ note.content }}</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <!-- Sidebar -->
                <div class="card rounded">
                    <div class="card-body">
                        <h4 class="card-title">Categories</h4>
                        <ul class="list-group">
                            <li class="list-group-item"><a href="#">Category 1</a></li>
                            <li class="list-group-item"><a href="#">Category 2</a></li>
                            <li class="list-group-item"><a href="#">Category 3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Include your website's footer here -->
        <div class="text-center p-4">
            &copy; 2023 My Blog. All rights reserved.
        </div>
    </footer>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
