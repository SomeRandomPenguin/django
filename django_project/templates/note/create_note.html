<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <!-- Add your custom CSS stylesheet here if needed -->
    <link rel="stylesheet" href="styles.css">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <!-- Include your website's header/navbar here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <a class="navbar-brand" href="#">My Notes</a>
            <!-- Add navigation links if needed -->
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Create Note Form -->
                <div class="card rounded">
                    <div class="card-body">
                        <h2 class="card-title">Create Note</h2>
                        <form>
                            <div class="form-group">
                                <label for="noteTitle">Title:</label>
                                <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title" required>
                            </div>
                            <div class="form-group">
                                <label for="noteContent">Content:</label>
                                <textarea class="form-control" id="noteContent" rows="5" placeholder="Enter note content" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Note</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Include your website's footer here -->
        <div class="text-center p-4">
            &copy; 2023 My Notes. All rights reserved.
        </div>
    </footer>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
